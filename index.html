    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">The Sims 4</h3>
                <p class="descricao">O The Sims™ 4 é o jogo de simulação de vida que lhe dá poder para criar e controlar pessoas. Experimente a criatividade, o humor e a liberdade de jogar com a vida.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="redirecionar_sims_yt()">
                        <i class="fa-solid fa-circle-play"></i>
                        Assistir Trailer
                    </button>
                    <button role="button" class="botao" onclick="redirecionar_sims_pag()">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
